<!-- begin snippet: js hide: false console: true babel: null -->

<script>
<!-- language: lang-js -->

      var company_info = [{
          "id": 1,
          "company_name": "ACompany",
          "established": 1999,
          "industry": "Tech",
          "contacts": [{
            "first_name": "AAFirst",
            "last_name": "AALast",
            "position": "CEO"
          }, {
            "first_name": "ABFirst",
            "last_name": "ABLast",
            "position": "CTO"
          }]
        }, {
          "id": 2,
          "company_name": "BCompany",
          "established": 1998,
          "industry": "Med",
          "contacts": [{
            "first_name": "BAFirst",
            "last_name": "BALast",
            "position": "CEO"
          }, {
            "first_name": "BBFirst",
            "last_name": "BBLast",
            "position": "CTO"
          }]
        }, {
          "id": 3,
          "company_name": "CCompany",
          "established": 1997,
          "industry": "Ivest",
          "contacts": [{
            "first_name": "CAFirst",
            "last_name": "CALast",
            "position": "CEO"
          }, {
            "first_name": "CBFirst",
            "last_name": "CBLast",
            "position": "CTO"
          }]
        }, {
          "id": 4,
          "company_name": "DCompany",
          "established": 1996,
          "industry": "Tech",
          "contacts": [{
            "first_name": "DAFirst",
            "last_name": "DALast",
            "position": "CEO"
          }, {
            "first_name": "DBFirst",
            "last_name": "DBLast",
            "position": "CTO"
          }]
        }, {
          "id": 5,
          "company_name": "ECompany",
          "established": 1995,
          "industry": "Med",
          "contacts": [{
            "first_name": "EAFirst",
            "last_name": "EALast",
            "position": "CEO"
          }, {
            "first_name": "EBFirst",
            "last_name": "EBLast",
            "position": "CTO"
          }]
        }]
        // EXTRACT VALUE FOR HTML HEADER. 
        // ('ID', 'Company Name', 'Established','Industry', 'Contacts')

      var col = [];

      for (var i = 0; i < company_info.length; i++) {
        for (var key in company_info[i]) {
          if (col.indexOf(key) === -1) {
            col.push(key);
          }
        }
      }
      //Create a table
      var table = document.createElement("table");
      //Create  table rows
      var tr = table.insertRow(-1);
      //Create table headers
      for (var i = 0; i < col.length; i++) {
        var th = document.createElement("th"); // TABLE HEADER.
        th.innerHTML = col[i];
        tr.appendChild(th);
      }

      //Add JSON data to table as rows
      for (var i = 0; i < company_info.length; i++) {

        tr = table.insertRow(-1);

        for (var j = 0; j < col.length; j++) {
          var tabCell = tr.insertCell(-1);
          if (j !== 4) {
            tabCell.appendChild(document.createTextNode(company_info[i][col[j]]));
          } else {
            for (var x = 0; x < company_info[i].contacts.length; x++) {
              var firstName = company_info[i].contacts[x].first_name,
                lastName = company_info[i].contacts[x].last_name,
                position = company_info[i].contacts[x].position;

              tabCell.appendChild(document.createTextNode(" " + firstName + " " + lastName + ", " + position));
            }
          }
        }

      }


      var divContainer = document.getElementById("showData");
      divContainer.innerHTML = "";
      divContainer.appendChild(table);
</script>
